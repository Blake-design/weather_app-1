<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./scripts/app.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>The Weather</title>
  </head>
  <body>
    <main>
      <header>
        <div class="navbar">
          <section id="search-bar">
            <input type="search" class="search" /><button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </section>
        </div>
      </header>

      <footer></footer>
    </main>

    <template id="main-card-template">
      <div class="widget ${this.vis} main-wid widget-1">
        <div class="inner-widget">
          <div class="day">
            <span class="weekday">${this.today}</span>
            <span class="date">${this.month}, ${this.day}</span>
          </div>
          <div class="img">
            <img
              class="weather-icon"
              src="https://www.weatherbit.io/static/img/icons/${this.icon}.png"
              alt=""
            />
          </div>

          <div class="misc">
            <div class="temp">
              <i class="fa-solid fa-temperature-half"></i>${this.temp} -
              ${this.low} F
            </div>
            <span>
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <progress min="0" max="100" value="${this.precip}"></progress>
              ${this.precip}%</span
            >

            <div class="desc">${this.desc}</div>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>Wind ${this.wind}mph
            </div>
            <div class="humidity">
              <i class="fa-solid fa-water"></i>Humidity ${this.humidity}
            </div>
            <div class="pressure">
              <i class="fa-solid fa-circle"></i>Pressure ${this.pressure}
            </div>
            <div class="dewpoint">
              <i class="fa-solid fa-droplet"></i>Dewpoint ${this.dewpoint}F
            </div>
            <div class="visability">
              <i class="fa-solid fa-eye"></i>Visability ${this.visability}
            </div>
            <div class="uv-index">
              <i class="fa-solid fa-sun"></i>UV Index ${this.uv}
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
