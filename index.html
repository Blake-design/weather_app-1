<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous" defer></script>
    <script src="./scripts/app.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/cards_arrows.css" />
    <title>Weather Cards</title>
  </head>

  <body>
    <!--NAVABAR-->
    <header>
      <nav class="navbar">

        <!--Hamburger Menu-->
        <section id="hamburger-container">
          <input type="checkbox" class="toggler" name="hamburger-init"
            id="toggler">
          <div class="hamburger">
            <div></div>
          </div>
          <ul class="menu">
            <li><label for="C-F-btn">Measurment - </label><button
                id="C-F-btn" class="F">
                <span class="c-unit flex-it">
                  C
                </span>
                <span class="f-unit flex-it">
                  F
                </span>
              </button></li>
            <li id="learning-info">
              <ul>
                <li id="humidity-info"><i class="fa-solid fa-water"></i>
                  Humidity?
                  <i class="fa-solid fa-chevron-right"></i>
                </li>
                <li id="pressure-info"><i class="fa-solid fa-circle"></i>
                  Pressure?
                  <i class="fa-solid fa-chevron-right"></i>
                </li>
                <li id="dewpoint-info"><i class="fa-solid fa-droplet"></i>
                  Dewpoint?
                  <i class="fa-solid fa-chevron-right"></i>
                </li>
                <li id="visability-info"><i class="fa-solid fa-eye"></i>
                  Visability?
                  <i class="fa-solid fa-chevron-right"></i>
                </li>
                <li id="uv-info"><i class="fa-solid fa-sun"></i>
                  UV Index? <i class="fa-solid fa-chevron-right"></i></li>
              </ul>
            </li>
            <li id="favorites-container">
              <ul id="favorites-menu">
                <li class="favorite">
                  %FAVORITE%
                </li>
                <li class="favorite">
                  %FAVORITE%
                </li>
              </ul>
            </li>
          </ul>
        </section>
        <!--Searchbar-->
        <section id="search-bar">
          <input type="search" placeholder="City*, State, Country"
            class="search" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
          </button>
          <button id="favorites-btn" class=""><i
              class="favorite-star fa-solid fa-star"></i>
          </button>
        </section>

        <!--Title/location name-->
        <h2 id="location-name">Lorem - kippsum ipsum dolor</h2>

      </nav>
    </header>
    <!--BG IMAGE CONTAINER-->
    <div class="background">
    </div>
    <!--Info Square popup for menu-->
    <section id="info-square" class="">
    </section>
    <!--LEFT AND RIGHT BUTTONS-->
    <div id="left-right-btn">
      <button id="left"><i
          class="fa-solid fa-circle-arrow-left fa-2x"></i></button>
      <button id="right"><i
          class="fa-solid fa-circle-arrow-right fa-2x"></i></button>
    </div>
    <main id="container" class="flex-it">
    </main>

    <!-- footer -->
    <footer>

      <!--TEMPLATE FOR CARDS BELOW-->
      <template id="main-card-template">
        <section class="weather-card %VISABILITYCLASS%">
          <ul>
            <li>
              <ul class="day flex-it">
                <li class="weekday">%DAYOFWEEK%</li>
                <li class="date">%MONTH%, %DAY%</li>
              </ul>
            </li>
            <li class="img flex-it">
              <img class="weather-icon"
                src="https://www.weatherbit.io/static/img/icons/c03d.png"
                alt="weather icons" />
            </li>
            <li class="temp">
              <i class="fa-solid fa-temperature-half"></i> %HIGH% -
              %LOW% %TEMPMES%
            </li>
            <li class="precipitation">
              <figure>
                <i class="fa-solid fa-cloud-sun-rain fa-2x"></i><progress
                  min="0" max="100" value="%PRECIP%"></progress>
                %PRECIP%%
              </figure>
            </li>

            <li class="desc">%DESC%</li>
          </ul>

          <ul class="misc">
            <li class="wind">
              <i class="fa-solid fa-wind"></i>Wind: %WIND_DIR% %WIND_SPD%
              %WINDMES%
            </li>
            <li class="humidity">
              <i class="fa-solid fa-water"></i>Humidity: %HUMIDITY%%
            </li>
            <li class="pressure">
              <i class="fa-solid fa-circle"></i>Pressure: %PRESSURE%
            </li>
            <li class="dewpoint">
              <i class="fa-solid fa-droplet"></i>Dewpoint:
              %DEWPOINT%%DEWPOINTMES%
            </li>
            <li class="visability">
              <i class="fa-solid fa-eye"></i>Visability: %VISABILITY%
              %VISMES%
            </li>
            <li class="uv-index">
              <i class="fa-solid fa-sun"></i>UV-Index: %UV%
            </li>
            </li>
            </li>
          </ul>
      </template>
      <template id="info-square-template">
        <p>
          %INFOSQUARE%
        </p>
      </template>
      <template id="favorites-template">
        <li class="favorite">
          <p class="favorite-text">%FAVORITES%</p> <i
            class="fa-solid fa-heart fa-2x"></i>
        </li>
      </template>
    </footer>
  </body>

</html>
