<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./scripts/app.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>The Weather</title>
  </head>
  <body>
    <!--NAVABAR-->
    <header>
      <div class="navbar">
        <h2 id="location-name"></h2>
        <section>
          <button id="C-F-btn" class="C"><p id="C-F">C</p></button>
        </section>
        <section id="search-bar">
          <input
            type="search"
            placeholder="City*, State, Country"
            class="search"
          /><button class="search-btn">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
          </button>
        </section>
      </div>
    </header>
    <!--BG IMAGE CONTAINER-->
    <div class="background"><div class="background-image"></div></div>
    <!--LEFT AND RIGHT BUTTONS-->
    <div id="left-right-btn">
      <button id="left"><i class="fa-solid fa-circle-arrow-left"></i></button>
      <button id="right"><i class="fa-solid fa-circle-arrow-right"></i></button>
    </div>
    <main id="container"></main>

    <!--TEMPLATE FOR CARDS BELOW-->
    <template id="main-card-template">
      <div class="widget main-wid widget-1">
        <div class="inner-widget">
          <div class="day">
            <span class="weekday">%TODAY%</span>
            <span class="date">%MONTH%, %DAY%</span>
          </div>
          <div class="img">
            <img
              class="weather-icon"
              src="https://www.weatherbit.io/static/img/icons/%ICON%.png"
              alt=""
            />
          </div>

          <div class="misc">
            <div class="temp">
              <i class="fa-solid fa-temperature-half"></i>%HIGH% -
              %LOW%%TEMPMES%
            </div>
            <span>
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <progress min="0" max="100" value="%PRECIP%"></progress>
              %PRECIP% %</span
            >

            <div class="desc">%DESC%</div>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>Wind: %WIND_DIR% %WIND_SPD%
              %WINDMES%
            </div>
            <div class="humidity">
              <i class="fa-solid fa-water"></i>Humidity: %HUMIDITY%%
            </div>
            <div class="pressure">
              <i class="fa-solid fa-circle"></i>Pressure: %PRESSURE%
            </div>
            <div class="dewpoint">
              <i class="fa-solid fa-droplet"></i>Dewpoint:
              %DEWPOINT%%DEWPOINTMES%
            </div>
            <div class="visability">
              <i class="fa-solid fa-eye"></i>Visability: %VISABILITY% %VISMES%
            </div>
            <div class="uv-index">
              <i class="fa-solid fa-sun"></i>UV Index: %UV%
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- footer -->
    <footer>
      <span class="copyright"
        ><i class="fa-solid fa-copyright"></i> Christopher Goldsmith 2022</span
      >
    </footer>
  </body>
</html>
